<!DOCTYPE html>
<html>
  <head>
    <title>
      Square BAGUA
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <button data-toggle-id="subscribe-table">Показать таблицу</button>
      <table id="subscribe-table" hidden>
        <tr>
          <th colspan="3">
            Квадрат <em>Bagua:</em> направление, элемент, цвет, значение
          </th>
        </tr>
        <tr>
          <td>Северо-Запад</td>
          <td><strong>Север</strong></td>
          <td>Северо-Восток</td>
        </tr>
        <tr>
          <td><strong>Запад</strong></td>
          <td><strong>Центр</strong></td>
          <td><strong>Восток</strong></td>
        </tr>
        <tr>
          <td>Юго-Запад</td>
          <td><strong>Юг</strong></td>
          <td>Юго-Восток</td>
        </tr>
      </table>
    </div>
    <script src="app1.js"></script>

    <div id="menu">
      <button data-action="save">Сохранить</button>
      <button data-action="load">Загрузить</button>
      <button data-action="search">Поиск</button>
    </div>
    <script src="app2.js"></script>

    <div>
      <div class="counter">
        Счётчик: <input type="button" value="1" data-counter />
      </div>
      <div class="counter">
        Счётчик: <input type="button" value="5" data-counter />
      </div>
    </div>
    <script src="app3.js"></script>

    <div>
      <button data-toggle-id="subscribe-mail">
        Показать форму подписки
      </button>
      <form id="subscribe-mail" hidden>Ваша почта: <input type="email" /></form>
    </div>
    <script src="app4.js"></script>
  </body>
</html>
